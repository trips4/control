## Local host configuration for Puppet targets
---
targets:
  - name: security-compliance-management
    uri: localhost
    config:
      transport: local
  - name: puppet-enterprise
    uri: lab4-prim01.triplo.psedemos.com
    config:
      transport: ssh
      ssh:
        user: ubuntu
        private-key: ./key.pem
        run-as: root
        host-key-check: false
        native-ssh: true
        ssh-command: /usr/bin/ssh

